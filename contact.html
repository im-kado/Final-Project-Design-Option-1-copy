        <header>

                    <li><a href="accommodations">Accommodations</a></li>

        <main id="contact">
            <section id="contactform">
                <h2>Contact US</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                    Required fields marked with a (<span class="required">*</span>).</p>
                <img src="images/swiss-sunset.jpg" alt="landscape view of a lake, treeline, mountain range, and sunset">
                <form>
                    <label for="my-name">Full Name<span class="required">*</span></label>
			        <input type="text" name="my-name" id="my-name" required>
                    <label for="my-email">My Email<span class="required">*</span></label>
			        <input type="text" name="my-email" id="my-email" required>
                    <label for="my-number">Phone Number<span class="required">*</span></label>
			        <input type="text" name="my-number" id="my-number" required>
                    <fieldset>
                        <legend>Preferred Method of Contact</legend>
                        <input type="radio" name="contact-pref" id="pref-email" checked>
                        <label for="pref-email">Email</label>
                        <input type="radio" name="contact-pref" id="pref-phone">
                        <label for="pref-phone">Phone</label>
                    </fieldset>
                    <label for="my-comments">Comments</label>
			        <textarea name="my-comments" id="my-comments"></textarea>

                    <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
                </form>
            </section>
        </main>
